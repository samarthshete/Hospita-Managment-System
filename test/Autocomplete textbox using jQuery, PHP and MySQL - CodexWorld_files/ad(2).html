<script>
var played = false;
var sound = false;
var vid = document.getElementById("homescreen")
function play(e){
    if(played || vid.currentTime > 0){
        console.log("manual play called")
        vid.muted = true
        return true
    }else{
        e.preventDefault();
        vid.play()
        unmute()
        return false
    }
}
vid.onended = function() {
    played = true
    this.style["display"] = "none"
    document.getElementById("wrap").style['display'] = 'none'
    // document.getElementById("mute").style['display'] = 'none'
    // document.getElementById("ad").style["display"] = "block";
    // document.getElementById("trailer").play();
};
function replay(e){
    if(e)e.preventDefault();
    vid.muted=false
    sound = true
    document.getElementById("mute").src = 'https://s.hcurvecdn.com/nbc/dm3/Sound_Button.png'
    vid.style["display"] = "block"
    document.getElementById("wrap").style['display'] = 'block'
    vid.currentTime = '0';
    vid.play()
}
function unmute(e){
    if(e)e.preventDefault();
    if(!sound){
        console.log("unmute")
        vid.muted=false
        sound = true
        document.getElementById("mute").src = 'https://s.hcurvecdn.com/nbc/dm3/Sound_Button.png'    
    }else{
        console.log("mute")
        vid.muted=true
        sound = false
        document.getElementById("mute").src = 'https://s.hcurvecdn.com/nbc/dm3/No_Sound_Button.png'    
    }
    
}

var trigger_iframe = function(src){
    try{
        var body = document.getElementsByTagName('body')[0];
        var iframe = document.createElement('iframe');
        iframe.src = src;
        iframe.style['display'] = 'none'
        body.appendChild(iframe);
    }
    catch(e){exception(e)}
}
var ishover = false;
var triggered = false;
function triggerHover(){
    if(ishover && !triggered && json['click_macro']){
        triggered = true;
        trigger_iframe("piggyback?redirect=hcid&token_id="+json["token_id"]);
        trigger_iframe("hover?redirect=hcid&stats="+json["stats"]+"&token_id="+json["token_id"]);
    }
}
window.addEventListener("mouseover",function(){
    if(!ishover){
        ishover = true;
        setTimeout(triggerHover,2000)
    }
})
window.addEventListener("mouseout",function(){

})
